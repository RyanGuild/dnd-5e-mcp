name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: |
        # Install ESLint if not present
        if ! npm list eslint > /dev/null 2>&1; then
          npm install --save-dev eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin
        fi
        # Create basic ESLint config if not present
        if [ ! -f .eslintrc.js ] && [ ! -f .eslintrc.json ]; then
          echo '{
            "parser": "@typescript-eslint/parser",
            "plugins": ["@typescript-eslint"],
            "extends": ["eslint:recommended", "@typescript-eslint/recommended"],
            "env": { "node": true, "es6": true },
            "parserOptions": { "ecmaVersion": 2020, "sourceType": "module" }
          }' > .eslintrc.json
        fi
        # Run ESLint
        npx eslint src --ext .ts || echo "ESLint warnings found"
      continue-on-error: true
      
    - name: Type checking
      run: npx tsc --noEmit
      
    - name: Run tests
      run: npm test
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Build project
      run: npm run build
      
    - name: Test build artifacts
      run: |
        if [ ! -f dist/index.js ]; then
          echo "Build failed - dist/index.js not found"
          exit 1
        fi
        echo "Build successful - dist/index.js created"
        
    - name: Run integration tests
      run: |
        # Start the MCP server in background for integration testing
        timeout 10s node dist/index.js < /dev/null > server.log 2>&1 || true
        echo "Integration test placeholder - server started and stopped"
        
    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          server.log
          *.json
        retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: |
        npm audit --audit-level=moderate || echo "Security audit completed with warnings"
        
    - name: Check for vulnerable dependencies
      run: |
        # Install npm-check-updates to check for outdated packages
        npx npm-check-updates --doctor || echo "Dependency check completed"

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check code formatting
      run: |
        # Install Prettier if not present
        if ! npm list prettier > /dev/null 2>&1; then
          npm install --save-dev prettier
        fi
        # Create basic Prettier config if not present
        if [ ! -f .prettierrc ]; then
          echo '{
            "semi": true,
            "trailingComma": "es5",
            "singleQuote": true,
            "printWidth": 80,
            "tabWidth": 2
          }' > .prettierrc
        fi
        # Check formatting
        npx prettier --check "src/**/*.ts" "tests/**/*.ts" || echo "Code formatting issues found"
      continue-on-error: true
      
    - name: Complexity analysis
      run: |
        # This is a placeholder for complexity analysis
        echo "Code complexity analysis placeholder"
        find src -name "*.ts" -exec wc -l {} + | tail -1
        
    - name: Test coverage analysis
      run: |
        npm run test:coverage
        # Check if coverage meets minimum threshold
        COVERAGE=$(node -e "
          const fs = require('fs');
          if (fs.existsSync('coverage/coverage-summary.json')) {
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json'));
            console.log(coverage.total.lines.pct);
          } else {
            console.log('0');
          }
        ")
        echo "Test coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 70" | bc -l) )); then
          echo "Warning: Test coverage is below 70%"
        fi

  character-validation:
