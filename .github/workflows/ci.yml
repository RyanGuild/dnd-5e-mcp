  deployment-ready:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [test, security, quality, character-validation, compatibility]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build
      
    - name: Create deployment package
      run: |
        # Create a deployment package
        mkdir -p deployment
        cp -r dist deployment/
        cp package.json deployment/
        cp package-lock.json deployment/
        cp README.md deployment/
        
        # Create deployment info
        echo "{
          \"version\": \"$(node -p "require('./package.json').version")\",
          \"build_date\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
          \"commit_sha\": \"${{ github.sha }}\",
          \"branch\": \"${{ github.ref_name }}\"
        }" > deployment/build-info.json
        
    - name: Archive deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment/
        retention-days: 90
        
    - name: Deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Date**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests**: âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
        echo "- **Security**: âœ… Security scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- **Quality**: âœ… Code quality checks passed" >> $GITHUB_STEP_SUMMARY
        echo "- **Compatibility**: âœ… Cross-platform tests passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
